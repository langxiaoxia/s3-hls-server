<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>S3 HLS Server</title>
  <link rel="stylesheet" href="css/index1.css" />
  <link rel="stylesheet" href="css/index2.css" />
</head>

<style>
  .video_container {
    width: 80%;
    margin: 0 auto;
    display: block;
  }

  .vod_control {
    border: none;
  }
  .vod_button {
    border: none;
    cursor: pointer;
  }
  .vod_start {
    width: 260px;
  }
  .vod_end {
    width: 260px;
  }
</style>

<body>
  <h1>S3 HLS Server</h1>

  <section>
    <div>
      We are using Node.js <span id="node-version"></span>,
      Chromium <span id="chrome-version"></span>,
      and Electron <span id="electron-version"></span>.
    </div>
  </section>

  <!-- <script src="https://cdn.jsdelivr.net/npm/hls.js@1" crossorigin="anonymous"></script> -->
  <!-- Or if you want the latest version from the main branch -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/hls.js@canary"></script> -->
  <script src="hls.js"></script>

  <section>
    <div>
      <video class="video_container" id="my_video" controls playsinline></video>
  </div>
  </section>

  <section hidden>
    <div>
      <button id="live-button">Live</button>
    </div>
  </section>

  <section>
    <div class="vod_control">
      <button class="vod_button">VOD1</button>
      <input class="vod_start" type="datetime-local" step=".1" label="开始时间" value="2024-04-19T18:00:00" />
      <input class="vod_end" type="datetime-local" step=".1" label="结束时间" value="2024-04-19T18:01:00" />
    </div>

    <div class="vod_control">
      <button class="vod_button">VOD2</button>
      <input class="vod_start" type="datetime-local" step=".1" label="开始时间" value="2024-04-19T18:01:00" />
      <input class="vod_end" type="datetime-local" step=".1" label="结束时间" value="2024-04-19T18:03:00" />
    </div>

    <div class="vod_control">
      <button class="vod_button">VOD3</button>
      <input class="vod_start" type="datetime-local" step=".1" label="开始时间" value="2024-04-19T18:03:00" />
      <input class="vod_end" type="datetime-local" step=".1" label="结束时间" value="2024-04-19T18:08:00" />
    </div>
  </section>

  <section hidden>
    <div>
      <button id="event-button">EVENT</button>
      <input type="datetime-local" step=".1" id="event-start-time" label="开始时间" value="2024-04-19T18:00:00" />
      <input type="datetime-local" step=".1" id="event-end-time" label="结束时间" value="2024-04-19T18:10:00" />
    </div>
  </section>

  <script defer src="renderer.js"></script>
</body>

</html>
