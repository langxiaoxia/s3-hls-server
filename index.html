<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>S3 HLS Server</title>
  <link rel="stylesheet" href="css/index1.css" />
  <link rel="stylesheet" href="css/index2.css" />
</head>

<style>
  .video_container {
    width: 80%;
    margin: 0 auto;
    display: block;
  }
</style>

<body>
  <h1>S3 HLS Server</h1>

  <section>
    <div>
      We are using Node.js <span id="node-version"></span>,
      Chromium <span id="chrome-version"></span>,
      and Electron <span id="electron-version"></span>.
    </div>
  </section>

  <!-- <script src="https://cdn.jsdelivr.net/npm/hls.js@1" crossorigin="anonymous"></script> -->
  <!-- Or if you want the latest version from the main branch -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/hls.js@canary"></script> -->
  <script src="hls.js"></script>

  <section>
    <div>
      <video class="video_container" id="my_video" controls playsinline></video>
  </div>
  </section>

  <section>
    <div>
      <button id="live-button">Live</button>
    </div>
  </section>

  <section>
    <div>
      <button id="vod-button">VOD</button>
      <input type="datetime-local" step=".1" id="vod-start-time" label="开始时间" value="" />
      <input type="datetime-local" step=".1" id="vod-end-time" label="结束时间" value="" />
    </div>
  </section>

  <section>
    <div>
      <button id="event-button">EVENT</button>
      <input type="datetime-local" step=".1" id="event-start-time" label="开始时间" value="" />
      <input type="datetime-local" step=".1" id="event-end-time" label="结束时间" value="" />
    </div>
  </section>

  <script defer src="renderer.js"></script>
</body>

</html>
